<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
	<link rel="stylesheet" href="css/formstyle.css">
</head>
<body>
<h1>WELCOME TO MY SITE</h1>
<div class="first_name">
<form action="#" method="get" enctype="multipart/form-data">
<label for="first_name">First Name</label> <br>
<input placeholder="First Name" name="first_name" id="first_name" class="first_name">
<br><br>
<label for="last_name">Last Name</label> <br>
<input placeholder="last Name" name="last_name" id="last_name" class="last_name">

<br><br>
<label for="email">Email Address</label> <br>
<input placeholder="email" name="email" id="email" class="email">

<br><br>
<label for="password">Password</label> <br>
<input placeholder="password" name="password" id="password" class="password">
<br><br>
<label for="gender">Gender</label>
<input type="radio" value="Male" name="gender" id="gender" class="gender"><span>Male</span>
<input type="radio" value="Female" name="gender" id="gender" class="gender"><span>female</span>
<br><br>

<label for="education">Education Qualification</label>
<input type="checkbox" value="ssc"><span>SSC</span>
<input type="checkbox" value="hsc"><span>HSC</span>
<br><br>

<label for="message">Your Message</label><br>
<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="message"></textarea>
<br><br>

<button type="Click">Submit</button>
</form>
</div>
</body>
</html>
